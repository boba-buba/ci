meta:
  name: "pcapctl trying second file after dumping to first was stopped (for the same device). First file must stay the same."
  harbours: []
tasks:
  - boot
  - name: Starting the dumping to file data.pcap.
    command:
      args: "pcapctl --start --device=0 --ops=0 --outfile=/tmp/data.pcap"
  - name: Checking the file was created.
    command:
      args: "ls /tmp"
      assert: "data.pcap"
  - name: Ping 8.8.8.8 must go to /tmp/data.pcap.
    command: "ping 8.8.8.8"
  - name: Checking the file has size 332B
    command:
      args: " ls -e /tmp"
      assert: "332"
  - name: Stopping dumping.
    command:
      args: "pcapctl --stop --device=0"
  - name: Trying to start dumping to second file. New file must be created and dumping must go to the new file.
    command:
      args: "pcapctl --start --device=0 --ops=0 --outfile=/tmp/data2.pcap"
  - name: Checking there are two files in /tmp.
    command:
      args: "ls /tmp"
      assert: "data.pcap"
      assert: "data2.pcap"
  - name: Ping 8.8.8.8 must go to /tmp/data2.pcap.
    command: "ping 8.8.8.8"
  - name: Checking /tmp/data2.pcap has size 176B and /tm/data.pcap has 332B.
    command:
      args: " ls -e /tmp"
      assert: "332"
      assert: "176"
  - name: Stopping dumping.
    command:
      args: "pcapctl --stop --device=0"
  - name: Ping 8.8.8.8 again, file /tmp/data.pcap and /tmp/data2.pcap should not change.
    command: "ping 8.8.8.8"
  - name: Checking file has the same size.
    command:
      args: " ls -e /tmp"
      assert: "332"
      assert: "176"